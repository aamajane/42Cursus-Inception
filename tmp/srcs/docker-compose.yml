version: '3.5'

volumes:
  mariadb-volume:
    driver_opts:
      o: bind
      type: none
      device: $HOME/data/mariadb

  wordpress-volume:
    driver_opts:
      o: bind
      type: none
      device: $HOME/data/wordpress

networks:
    inception-network:
        driver: bridge

services:
  nginx:
    image: nginx:1.0
    container_name: nginx
    build:
      context: ./requirements/nginx/
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception-network
    volumes:
      - wordpress-volume:/var/www/wordpress
    restart: always

  mariadb:
    image: mariadb:1.0
    container_name: mariadb
    build: ./requirements/mariadb/
    env_file:
      - .env
    networks:
      - inception-network
    volumes:
      - mariadb-volume:/var/lib/mysql
    restart: always

  wordpress:
    image: wordpress:1.0
    container_name: wordpress
    build: ./requirements/wordpress/
    env_file:
      - .env
    depends_on:
      - mariadb
    networks:
      - inception-network
    volumes:
      - wordpress-volume:/var/www/wordpress
    restart: always
