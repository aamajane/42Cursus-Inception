version: '3.5'

services:
  nginx:
    image: nginx:1.0
    container_name: nginx
    build:
      context: ./requirements/nginx/
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wp-volume:/var/www/wordpress
    restart: always

  mariadb:
    image: mariadb:1.0
    container_name: mariadb
    build:
      context: ./requirements/mariadb/
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT: ${DB_ROOT}
    networks:
      - inception
    volumes:
      - db-volume:/var/lib/mysql
    restart: always

  wordpress:
    image: wordpress:1.0
    container_name: wordpress
    build:
      context: ./requirements/wordpress/
      args:
        DOMAIN_NAME: ${DOMAIN_NAME}
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_HOST: ${DB_HOST}
        WP_SITE_TITLE: ${WP_SITE_TITLE}
        WP_ADMIN_NAME: ${WP_ADMIN_NAME}
        WP_ADMIN_PASS: ${WP_ADMIN_PASS}
        WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
        WP_USER_NAME: ${WP_USER_NAME}
        WP_USER_PASS: ${WP_USER_PASS}
        WP_USER_EMAIL: ${WP_USER_EMAIL}
        WP_USER_ROLE: ${WP_USER_ROLE}
    depends_on:
      - mariadb
      # - redis
    networks:
      - inception
    volumes:
      - wp-volume:/var/www/wordpress
    restart: always

